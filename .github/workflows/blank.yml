name: CI
on: 
  push:
    branches:
      - master
    tags: 
      - '*'
  pull_request:
    branches: 
      - master
jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        goenv_native_ext: ["", "1"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - run: echo '/usr/local/opt/make/libexec/gnubin\n/usr/local/opt/coreutils/libexec/gnubin' >> $GITHUB_PATH && cat $GITHUB_PATH
    - run: make test
      env:
        GOENV_NATIVE_EXT: ${{ matrix.goenv_native_ext }}
